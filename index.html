<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Sales Dashboard Prototype</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212; /* Sleek dark mode background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #E23744; /* Zomato Red */
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .pdf-container {
            width: 95%;
            max-width: 1400px;
            height: 85vh;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            margin-top: auto;
            padding: 10px;
            color: #888;
            font-size: 0.9rem;
        }
        .footer a {
            color: #E23744;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>üçî Zomato Sales Dashboard Viewer</h1>
    </header>

    <div class="pdf-container">
        <!-- Embedding the PDF -->
        <iframe src="Zomato Sales.pdf" title="Zomato Dashboard Viewer" allowfullscreen></iframe>
    </div>

    <div class="footer">
        Powered by <a href="https://github.com/SaiBuvanesh/Zomato-Sales-Dashboard">Zomato Data Analytics</a>
    </div>

</body>
</html>
